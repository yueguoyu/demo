<!DOCTYPE html>
<html lang="en">
<head>
    <!--手机验证-->
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/images/js/login.js"></script>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <a id="modal-115854" href="#modal-container-115854" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a>

            <div class="modal fade" id="modal-container-115854" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <br/>
                            <div class="text-center article-title">
                                <p>----为了更好的评论，请绑定手机----</p>
                            </div>

                            <div class="form-group has-feedback">
                                <input type="tel" class="form-control" id="phone" placeholder="请输入手机号" maxlength=11>
                                <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 pull_left">
                                    <div class="form-group">
                                        <input class="form-control" id="msg_num" placeholder="请输入验证码">
                                    </div>
                                </div>
                                <div class="col-xs-6 pull_center">
                                    <div class="form-group">
                                        <input type="button" class="btn btn-block btn-flat" id="verify_refresh"
                                               onclick="getMsgNum(this)" value="免费获取验证码">
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 pull_center">
                                <button type="button" class="btn btn-block btn-flat" onclick="validateNum()">验证</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
